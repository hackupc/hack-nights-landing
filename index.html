<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  
  <title>Hack Nights</title>
  <meta name="description" content="">
  <meta name="author" content="HackUPC">
  <meta name="application-name" content="Hack Nights">
  <meta name="apple-mobile-web-app-title" content="Hack Nights">
  <meta name="theme-color" content="#18121E">
  <link rel="shortcut icon" href="icons/favicon.ico">
  
  <link rel="canonical" href="https://hacknights.hackupc.com">
  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320"/>
  <meta name="keywords" content="Hackathon, HackUPC, Universitat Politécnica de Catalunya, Working space, Mini, Pizza, Hacker, Hacking, Barcelona"/>
  
  <link href="https://fonts.googleapis.com/css?family=Montserrat|Inconsolata:800" rel="stylesheet">
	<style>

    /*   ---   Fonts   ---   */
    @font-face {
      font-family: 'neoneon';
      src: url('fonts/Neoneon.woff2') format('woff2'),
           url('fonts/Neoneon.woff') format('woff'),
           url('fonts/Neoneon.otf') format('opentype');
      font-weight: normal;
      font-style: normal;
    }
    @font-face {
      font-family: 'Beon';
      src: url('fonts/beon-webfont.eot');
      src: local('☺'), url('fonts/beon-webfont.eot?#iefix') format('embedded-opentype'),url('fonts/beon-webfont.woff') format('woff'),url('fonts/beon-webfont.ttf') format('truetype'),url('fonts/beon-webfont.svg#BeonMedium') format('svg');
      font-weight: normal;
      font-style: normal;
    }

    /*   ---   General   ---   */
    :root{
      --neon-white: #fff;
      --neon-glow-white: #fff;
      --neon-pink: #fc00e7;
      --neon-glow-pink: #fc60e7;
      --neon-cyan: #F7DF01;
      --neon-glow-cyan: #91dce0;
      --neon-green: #6FE61B;
      --neon-glow-green: #6FE61B;
      --neon-orange: #F77A01;
      --neon-glow-orange: #F77A01;
      --neon-yellow: #F7DF01;
      --neon-glow-yellow: #F7DF01;
    }
    .body{
      font-family: 'Montserrat', -apple-system, 'Roboto', sans-serif;
      margin: 0;
      background: #553e6c url("media/wall3.jpg") center/300px repeat;
      /* background-blend-mode: multiply; */
    }
    .spotlight{
      background-image: radial-gradient(transparent, black);
      position: fixed;
      top: 0; right: 0; bottom: 0; left: 0;
      z-index: 0;
      pointer-events: none;
      opacity: 0.8;
    }
    ::selection{ background-color: #e100ff; color: white; }

    /*   ---   Hero   ---   */
    .hero{
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      box-sizing: border-box;
      padding: 0 2.5em;
      color: #fff;
      overflow: hidden;
    }
    .hero--title{
      font: 4em neoneon, sans-serif;
      color: #fff;
      text-shadow: 
        0 0 0.1em var(--neon-glow-pink), 
        0 0 0.1em var(--neon-glow-pink), 
        0 0 1em var(--neon-glow-pink), 
        0 0 1em var(--neon-glow-pink), 
        0 0 2em var(--neon-glow-pink), 
        0 0 2em var(--neon-glow-pink), 
        0 0 3em var(--neon-glow-pink), 
        0 0 3em var(--neon-glow-pink), 
        0 0 5em var(--neon-glow-pink); 
      letter-spacing: 0.2em;
      font-weight: normal;
      line-height: 1.75;
      margin: 0 0 -0.15em;
      text-transform: uppercase;
    }
    .hero--date{
      font-family: 'Inconsolata', monospace;
      line-height: 1.75;
      z-index: 1;
      text-shadow: 0px 1px 8px rgba(0, 0, 0, 0.667);
    }
    .hero--date--episode{
      font-weight: bold;
    }
    .hero--date--value{
      white-space: nowrap;
    }
    .hero--button{
      margin-top: 25vh;
      color: #fff;
      letter-spacing: 1px;
      text-transform: uppercase;
      text-decoration: none;
      border: solid 2px currentColor;
      border-radius: 2em;
      padding: 0.5em 1em;
      font: 1.5em Beon, sans-serif;
      background: rgba(227, 92, 215, 0.41);
      text-shadow: 
        0 0 6em #fc60e7, 
        0 0 0.1em #fc60e7;
      box-shadow: 
        0 0 4em rgba(252, 96, 231, 0.85), 
        0 0 0.1em #fc60e7, 
        inset 0 0 0.1em #fc60e7;      
      transition: transform 150ms cubic-bezier(0.18, 0.89, 0.32, 1.28);
      animation: hue-change 63.17s 0s infinite;
      transform: scale(1) skewY(-3.333deg) rotate(0);
      -webkit-tap-highlight-color: transparent;
    }
    .hero--button:hover{
      transform: scale(1.1) skewY(-3.333deg) rotate(3.333deg);
      animation-duration: 0.856s;
    }
    .hero--button:active{
      transform: scale(0.85) skewY(-3.333deg) rotate(0);
      filter: grayscale(100%);
      animation: none;
    }

    /*   ---   Sections   ---   */
    .section{
      min-height: 10em;
      padding: 2em;
      text-align: center;
    }
    .section--title{
      color: #fff;
      text-align: center;
      font: 2em Beon, sans-serif;
      text-shadow: 0 0 1em var(--neon-glow-white), 0 0 2em var(--neon-glow-white);
      letter-spacing: 1px;
      position: relative;
      margin: 0 auto;
      display: inline-block;
    }
    .section--title::before{
      content: "";
      box-shadow: 0 0 1em var(--neon-glow-white), 0 0 2em var(--neon-glow-white);
      position: absolute;
      right: 0.333em; bottom: -0.1em; left: 0.333em;
      height: 2px;
      background: #fff;
    }
    .section--title_cyan{text-shadow: 0 0 1em var(--neon-glow-cyan), 0 0 0.1em var(--neon-glow-cyan), 0 0 2em var(--neon-glow-cyan);}
    .section--title_cyan::before{box-shadow: 0 0 1em var(--neon-glow-cyan), 0 0 0.1em var(--neon-glow-cyan), 0 0 2em var(--neon-glow-cyan);}
    .section--title_pink{text-shadow: 0 0 1em var(--neon-glow-pink), 0 0 0.1em var(--neon-glow-pink), 0 0 2em var(--neon-glow-pink);}
    .section--title_pink::before{box-shadow: 0 0 1em var(--neon-glow-pink), 0 0 0.1em var(--neon-glow-pink), 0 0 2em var(--neon-glow-pink);}
    .section--title_green{text-shadow: 0 0 1em var(--neon-glow-green), 0 0 0.1em var(--neon-glow-green), 0 0 2em var(--neon-glow-green);}
    .section--title_green::before{box-shadow: 0 0 1em var(--neon-glow-green), 0 0 0.1em var(--neon-glow-green), 0 0 2em var(--neon-glow-green);}
    .section--title_orange{text-shadow: 0 0 1em var(--neon-glow-orange), 0 0 0.1em var(--neon-glow-orange), 0 0 2em var(--neon-glow-orange);}
    .section--title_orange::before{box-shadow: 0 0 1em var(--neon-glow-orange), 0 0 0.1em var(--neon-glow-orange), 0 0 2em var(--neon-glow-orange);}
    .section--title_yellow{text-shadow: 0 0 1em var(--neon-glow-yellow), 0 0 0.1em var(--neon-glow-yellow), 0 0 2em var(--neon-glow-yellow);}
    .section--title_yellow::before{box-shadow: 0 0 1em var(--neon-glow-yellow), 0 0 0.1em var(--neon-glow-yellow), 0 0 2em var(--neon-glow-yellow);}

    /*   ---   Footer   ---   */
    .footer--heart { height: 1em; vertical-align: -0.075em; transition: transform 0.5s cubic-bezier(0.35, 3.46, 0.36, -0.29); }
    .footer { text-align: center; padding: 0.2em 0 0.3em; color: #7ECBD4; text-shadow: 0 0 0.7em currentColor; }
    .footer:hover .footer--heart { transform: scale(1.333); }


    /*   ---   Animations   ---   */
    .dim{ animation: dim 4.17s infinite; }
    .dim_2{ animation: dim 4.57s 0.97s infinite; }
    .dim_3{ animation: dim 3.91s 1.24s infinite; }
    .dim_4{ animation: dim 4.22s 3.12s infinite; }
    .dim_5{ animation: dim 3.81s 2.71s infinite; }
    .blink_1{ animation: blink_1 5.32s infinite; }
    .blink_2{ animation: blink_2 8.19s 0s infinite; }
    @keyframes dim{
      0%  { opacity: 1.00; }
      1%  { opacity: 0.80; }
      2%  { opacity: 1.00; }
      82% { opacity: 0.95; }
      83% { opacity: 0.80; }
      84% { opacity: 0.95; }
      100%{ opacity: 1.00; }
    }
    @keyframes blink_1{
      0%  { opacity: 1.00; }
      1%  { opacity: 0.00; }
      2%  { opacity: 1.00; }
      3%  { opacity: 0.15; }
      4%  { opacity: 1.00; }
      100%{ opacity: 1.00; }
    }
    @keyframes blink_2{
      0.0% { opacity: 1.00; }
      0.5% { opacity: 0.00; }
      1.0% { opacity: 0.50; }
      1.5% { opacity: 0.15; }
      2.0% { opacity: 0.85; }
      2.5% { opacity: 0.25; }
      3.0% { opacity: 0.50; }
      3.5% { opacity: 1.00; }
      100% { opacity: 1.00; }
    }
    @keyframes hue-change{
      from{ filter: hue-rotate(0deg); }
      to  { filter: hue-rotate(360deg); }
    }
  </style>
</head>
<body class="body">

  <div class="spotlight"></div>
  
  <main class="hero">
    <h1 class="hero--title dim">Hac<span class="blink_2">k</span> Nig<span class="blink_1">h</span>ts</h1>
    <span class="hero--date"><span class="hero--date--episode" id="hero--date--episode">Episode III</span> on <span class="hero--date--value" id="hero--date--value">Friday 29th of May at 8:00p.m.</span></span>

    <a href="#" class="hero--button">Aply now</a>
  </main>

  <section class="section">
    <h2 class="section--title section--title_cyan dim_1">WT<span class="blink_1">F</span> is Hack<span class="blink_2">N</span>ights</h2>
  </section>

  <section class="section">
    <h2 class="section--title section--title_green dim_2">Whe<span class="blink_1">r</span>e</h2>
  </section>

  <section class="section">
    <h2 class="section--title section--title_orange dim_3">Sche<span class="blink_2">d</span>ule</h2>
  </section>

  <section class="section">
    <h2 class="section--title section--title_white dim_4">Tha<span class="blink_1">n</span>k<span class="blink_2">s</span> To</h2>
  </section>

  <section class="section">
    <h2 class="section--title section--title_yellow dim_5">Par<span class="blink_2">t</span>ners</h2>
  </section>

  <footer class="footer dim"><b>Made</b> with <span class="footer--heart blink_2">❤</span class="footer--heart"> by <b class="blink_1">Hackers@UPC</b></footer>

  </script>
</body>
</html>
